name: Lint

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  deno:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4 #v3.5.2

      - name: Setup Deno
        uses: denoland/setup-deno@0df5d9c641efdff149993c321fc27c11c5df8623 #v1.1.3
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint
